<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin Converter</title>
</head>
<body
    <div class="container">
      <h1>Pig Latin Converter</h1>

      <form id="pig-latin">
        <div class="form-group">
          <label for="word">Enter a word and find out what it would be in pig latin:</label>
          <input id="pigLatin" type="text">
        </div>

        <button type="submit" class="btn-alert">Show me!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> in pig latin is <span class="r2"></span> .</p>
      </div>
    </div>
  </body>
</html>
